<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- External css -->
  <link href="style.css" rel="stylesheet" />
  <!-- External JS -->
  <script language="javascript" type="text/javascript" src="qrcode.js"></script>

  <title>sysmex</title>

  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
</head>
<!-- body -->
<body>
  <div class="bar-code-main text-center">
    <img src="../images/sysmex.png" alt="" class="logo">
    <main>
      <section >
        <h2 class="title">Scan barcode from Video Camera to find product</h2>
        <div>
          <video id="video" class="qr-scanner"></video>
        </div>       
        <div>
          <button type="button" class="btn btn-success" id="startButton">START</button>
          <button type="button" class="btn btn-warning" id="resetButton">RESET</button>
        </div>
        <label>Result:</label>        
        <pre><code id="result"></code></pre>
        <div>
          <button type="button" class="btn btn-info" id="btnBack" onclick="onClickBack()">Logout</button>
          <button type="button" class="btn btn-success" id="btnNext" onclick="onClickNext()">Next</button>
        </div>
        
    </main>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
</body>

</html>
